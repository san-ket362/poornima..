


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe @Gogila._</title>
    <link rel="stylesheet" href="st.css">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");

* {
  padding: 0;

  margin: 0;

  box-sizing: border-box;

  transition: 0.4s ease-in-out;
}

body {
  font-family: Rubik, sans-serif;
  background: #ffe4ef;

  width: 100%;

  height: 100vh;

  -webkit-tap-highlight-color: transparent;

  transition: 0.4s ease-in-out;
  user-select: none;
}

button {
  margin: 10px;

  height: 50px;

  width: 70px;

  font-size: 16px;

  border: none;

  border-radius: 10px;

  cursor: pointer;

  transition: 0.4s ease-in-out;
}

#yes:active {
  background: #632d5d;
}

#no:active {
  background: #310e25;
}

.containar {
  width: 100%;

  height: 100vh;

  justify-content: center;

  display: flex;

  align-items: center;
}

#yes {
  background-color: #94418c;
font-weight: bold;
  color: white;
}

#no {
  background-color: #4b1639;
font-weight: bold;
  color: white;
}

#itsimposible {
  display: none;

  /* ???? ??? ??????? */

  position: absolute;

  margin-top: -100px;

  font-weight: 900;

  font-size: 20px;
}

#itsimposible1 {
  display: none;

  width: 160px;

  position: absolute;

  margin-top: -250px;
}

#can1 {
  width: 100px;

  position: absolute;

  margin-top: -250px;

  display: block;
}

#can {
  position: absolute;

  margin-top: -100px;

  font-weight: 600;

  display: block;
  
  font-weight: bolder;
}

img:active {
  transform: scale3d(1.2, 1.2, 1.2);
}

img {
  transition: 0.4s ease-in-out;
}

</style>
<body>
     <div class="containar">

    <img id="itsimposible1" src="https://i.pinimg.com/originals/ce/63/c2/ce63c26f8747e2181594d2db8787c026.gif">

    <p id="itsimposible">itsimposible!</p>

    <img id="can1" src="https://i.pinimg.com/originals/ea/2d/e8/ea2de8f83e89f316c0a5169d09a0b536.gif">

    

    <!-- you can change the Text -->

    <p id="can">poornima are u ugly, ??</p>

    <button id="yes">YES</button>

    <button id="no">NO</button>

  </div>
    <script src=""></script>
<script>
const yesBtn = document.getElementById("yes");

const noBtn = document.getElementById("no");

const itsimposibleText = document.getElementById("itsimposible");

const itsimposibleText1 = document.getElementById("itsimposible1");

const can1 = document.getElementById("can1");

const can = document.getElementById("can");

noBtn.addEventListener("click", () => {

  yesBtn.style.width = `${yesBtn.offsetWidth + 40}px`;

  yesBtn.style.height = `${yesBtn.offsetHeight + 40}px`;

});

yesBtn.addEventListener("click", () => {

  itsimposibleText.style.display = "block";

  itsimposibleText1.style.display = "block";

  can.style.display = "none";

  can1.style.display = "none";

});
</script>
</body>
</html>
